<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website - First Page</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0; /* Remove default margin */
            padding: 0;
            overflow-x: hidden; /* Hide horizontal overflow */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body fills the viewport height */
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .logo {
            position: absolute;
            top: 20px;
        }
        .logo-left {
            left: 20px;
        }
        .logo-right {
            right: 20px;
        }
        .logo img {
            width: 70px; /* Adjust the logo image size */
            height: auto;
            margin-right: 10px;
        }
        .logo img:last-child {
            margin-right: 0;
        }
        .logo-bottom {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .heading {
            font-size: 40px; /* Adjust the font size */
            font-weight: bold; /* Make it bold */
            text-transform: uppercase;
        }
        nav {
            margin-top: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #007bff;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 50px;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            text-align: center; /* Center align buttons */
        }
        .button {
            width: 300px;
            height: 150px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto; /* Center align buttons */
        }
        .button.l {
            margin-right: 0;
        }
        .button.r {
            margin-left: 0;
        }
        .button:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%;
            margin-top: auto; /* Push the footer to the bottom */
        }

        /* Media query for larger screens */
        @media (min-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo logo-left">
            <img src="Logo_of_IIT_Bhilai_circle.png" alt="Logo 1">
        </div>
        <div class="logo logo-right" style = "top: 10px">
            <img src="Meraz logo.png" alt="Logo 2" style = "width: 90px">
        </div>
        <div class="heading">
            My Website
        </div>
        <nav>
            <a href="#">Homee</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="container">
        <button class="button l" onclick="window.location.href='projectN_page2.html'">Button 1</button>
        <button class="button r" onclick="window.location.href='projectN_page2.html'">Button 2</button>
        <button class="button l" onclick="window.location.href='projectN_page2.html'">Button 3</button>
        <button class="button r" onclick="window.location.href='projectN_page2.html'">Button 4</button>
        <button class="button l" onclick="window.location.href='projectN_page2.html'">Button 5</button>
        <button class="button r" onclick="window.location.href='projectN_page2.html'">Button 6</button>
    </div>

    <footer>
        <p>&copy; Made by Amay Dixit</p>
    </footer>
</body>
</html>
