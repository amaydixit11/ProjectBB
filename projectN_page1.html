    <style>
        *{
            overflow: hidden;
            /*overflow-y: scroll;*/
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden; /* Remove horizontal scroll */
            background-color: #512316; /* Set background color */
            background-image: url("assets/table.jpeg");
            background-size: 100% 100%;
        }
        header {
            color: white;
            text-align: center;
        }
        .logos {
            display: flex;
            padding: 0;
            margin: 0;
            justify-content: center;
            align-items: center;
        }
        .logo img {
            width: 70px;
            height: auto;
            margin-right: 10px;
        }
        .heading {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .texture{
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: -1;
        }

        .container {
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
            align-items: space-around;
            gap: 20px 50px;
            margin-bottom: 20px;
            transform: translateY(-10%);
        }
        .buttons{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 140px;
            height: 140px;
            aspect-ratio: 1 / 1;
        }
        .buttonimg{
            width: 100px;
        }
        .ball{
            position: relative;
            top: 0;
        }
        .Escape{
            width: 100%;
            transform: translate(10%, -20%);
            z-index: -1;
            overflow: hidden;
        }
        .balloon{
            position: absolute;
            width: 50px;
            height: auto;
            z-index: -1;
            margin: 0;
            transform: translateX(100%);
        }
        footer {
            width: 100%;
            height: 35px;
            background-color: #333;
            color: white;
            padding: 2px;
            text-align: center;
            margin-top: auto;
            font-size: 10px;
        }
        footer>p{
            padding: 0;
            margin: 0;
        }

        /* Media query for larger screens */
        @media (min-width: 768px) {
            .container {
                grid-template-columns: repeat(3, 1fr); /* Adjust to 3 columns */
            }
        }
    </style>
