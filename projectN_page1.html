<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Room - First Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px 0 0; /* Add margin at the top */
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .logo {
            position: absolute;
            top: 20px;
        }
        .logo-left {
            left: 20px;
        }
        .logo-right {
            right: 20px;
        }
        .logo img {
            width: 70px;
            height: auto;
            margin-right: 10px;
        }
        .logo img:last-child {
            margin-right: 0;
        }
        .heading {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }
        nav {
            margin-top: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #007bff;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            text-align: center;
        }
        .button {
            width: 80%;
            max-width: 150px; /* Decrease button width */
            height: 100px; /* Decrease button height */
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
        }
        .button img {
            max-width: 100%;
            max-height: 100%;
        }
        .button:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%;
            margin-top: auto;
        }

        /* Media query for smaller screens */
        @media (max-width: 767px) {
            .container {
                grid-template-columns: repeat(2, 1fr); /* Ensure 2 columns */
                grid-template-rows: repeat(3, 1fr); /* Ensure 3 rows */
            }
            .button {
                max-width: 120px; /* Adjust button width */
                height: 80px; /* Adjust button height */
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo logo-left">
            <img src="Logo_of_IIT_Bhilai_circle.png" alt="Logo 1">
        </div>
        <div class="logo logo-right">
            <img src="Meraz logo.png" alt="Logo 2" style="width: 90px">
        </div>
        <div class="heading">
            Escape Room
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="container">
        <button class="button" onclick="window.location.href='second_page.html'">
            <img src="sample_image.jpg" alt="Button 1">
        </button>
        <button class="button" onclick="window.location.href='second_page.html'">
            <img src="sample_image.jpg" alt="Button 2">
        </button>
        <button class="button" onclick="window.location.href='second_page.html'">
            <img src="sample_image.jpg" alt="Button 3">
        </button>
        <button class="button" onclick="window.location.href='second_page.html'">
            <img src="sample_image.jpg" alt="Button 4">
        </button>
        <button class="button" onclick="window.location.href='second_page.html'">
            <img src="sample_image.jpg" alt="Button 5">
        </button>
        <button class="button" onclick="window.location.href='second_page.html'">
            <img src="sample_image.jpg" alt="Button 6">
        </button>
    </div>

    <footer>
        <p>&copy; Made by Amay Dixit</p>
    </footer>
</body>
</html>
