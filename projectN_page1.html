<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Room - First Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden; /* Remove horizontal scroll */
            background-color: #f2f2f2; /* Set background color */
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .logos {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo img {
            width: 70px;
            height: auto;
            margin-right: 10px;
        }
        .heading {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }
        nav {
            background-color: #007bff; /* Set background color for navigation box */
            border-radius: 5px; /* Add border radius */
            padding: 10px; /* Add padding */
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #0056b3;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 0 20px; /* Add padding */
        }
        .button {
            width: calc(50% - 20px); /* Adjust button width */
            height: 100px; /* Adjust button height */
            background-color: #007bff;
            color: white;
            margin-top : 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px; /* Decrease font size */
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); /* Add box shadow */
        }
        .button img {
            max-width: 60%;
            max-height: 60%;
        }
        .button:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%;
            margin-top: auto;
        }

        /* Media query for larger screens */
        @media (min-width: 768px) {
            .container {
                grid-template-columns: repeat(3, 1fr); /* Adjust to 3 columns */
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logos">
            <div class="logo logo-left">
                <img src="Logo_of_IIT_Bhilai_circle.png" alt="Logo 1">
            </div>
            <div class="heading">
                Escape Room
            </div>
            <div class="logo logo-right">
                <img src="Meraz logo.png" alt="Logo 2" style="width: 90px">
            </div>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="container">
        <button class="button" onclick="window.location.href='second_page.html'">
            <img src="nirvana_logo.jpeg" alt="Button 1">
        </button>
        <button class="button" onclick="window.location.href='second_page.html'">
            <img src="nirvana_logo.jpeg" alt="Button 2">
        </button>
        <button class="button" onclick="window.location.href='second_page.html'">
            <img src="nirvana_logo.jpeg" alt="Button 3">
        </button>
        <button class="button" onclick="window.location.href='second_page.html'">
            <img src="nirvana_logo.jpeg" alt="Button 4">
        </button>
        <button class="button" onclick="window.location.href='second_page.html'">
            <img src="nirvana_logo.jpeg" alt="Button 5">
        </button>
        <button class="button" onclick="window.location.href='second_page.html'">
            <img src="nirvana_logo.jpeg" alt="Button 6">
        </button>
    </div>

    <footer>
        <p>&copy; Made by Amay Dixit</p>
    </footer>
</body>
</html>
