    <style>
        *{
            overflow: hidden;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden; /* Remove horizontal scroll */
            background-color: #512316; /* Set background color */
            background-image: url("assets/table.jpeg");
            background-size: 100% 100%;
        }
        header {
            color: white;
            text-align: center;
        }
        .logos {
            display: flex;
            padding: 0;
            margin: 0;
            justify-content: center;
            align-items: center;
        }
        .logo img {
            width: 70px;
            height: auto;
            margin-right: 10px;
        }
        .heading {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .texture{
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: -1;
        }

        .container {
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
            gap: 20px 50px;
            margin-bottom: 20px;
            transform: translateY(-10%);
        }
        .buttons {
            display: none;
            width: calc(25% - 20px); /* Adjust button width */
            height: 100px; /* Adjust button height */
            background-color: #007bff;
            color: white;
            margin-top : 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px; /* Decrease font size */
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); /* Add box shadow */
        }
        .buttonimg{
            width: 100px;
        }
        .buttons img {
            max-width: 90%;
            max-height: 90%;
        }

        .buttons:hover {
            background-color: #0056b3;
        }
        .Escape{
            width: 100%;
            transform: translate(10%, -20%);
            z-index: -1;
        }
        footer {
            width: 100%;
            height: 30px;
            background-color: #333;
            color: white;
            padding: 5px;
            text-align: center;
            margin-top: auto;
            font-size: 10px;
        }

        /* Media query for larger screens */
        @media (min-width: 768px) {
            .container {
                grid-template-columns: repeat(3, 1fr); /* Adjust to 3 columns */
            }
        }
    </style>
